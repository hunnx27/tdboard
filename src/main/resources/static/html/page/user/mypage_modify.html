<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content=" K-하이테크 플렛폼">

</head>
<body>
<header class="header " data-include="../../include/header.html"></header>
<section class="sub-top sub-top-mypage">
  <div class="inner">
      <h2>
          마이페이지
      </h2>
  </div>
</section>
<section class="sub-con content user-content">
  <div class="inner">
    <div class="board-tab">
      <ul>
          <li>
              <a href="" class="on">
                  <span>
                    개인정보 수정 
                  </span>
              </a>
          </li>
          <li>
              <a href="">
                  <span>
                    교육이력
                  </span>
              </a>
          </li>
          <li>
              <a href="">
                  <span>
                    공유이력(시설/장비)
                  </span>
              </a>
          </li>
          <li>
              <a href="">
                  <span>
                    회원탈퇴
                  </span>
              </a>
          </li>
      </ul>
    </div>
    <div class="flex-box align-center justify-center">
      <div class="p-t-96 user-wrap">
        <p class="user-wrap-title text-500 text-size-32 text-center m-b-12">
          개인정보 수정 
        </p>  
        <div class="login-form flex-box gap-24 flex-wrap">

          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1"  data-type="id"  data-status="readonly" data-size="LG" data-icon="true">
                <input type="text" placeholder="아이디를 입력해주세요" value="ID_홍길동" readonly>
                <p class="error-text">아이디 오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1"  data-type="password"  data-status="default" data-size="LG" data-icon="true">
                <input type="password" placeholder="비밀번호" onKeyUp='textfieldChange(this,event)'>
                <p class="error-text">오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1"  data-type="passwordCheck"  data-status="default" data-size="LG" data-icon="true">
                <input type="password" placeholder="비밀번호 확인" onKeyUp='textfieldChange(this,event)'>
                <p class="error-text">오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <button class="btn btn-type-05 flex-shink flex-1 w-96 i-h-48 btn-gender" data-status="active" onClick="genderActive(this)">
              <span class="text-500">남자</span>
            </button>
            <button class="btn btn-type-05 flex-shink flex-1 w-96 i-h-48 btn-gender" data-status="default" onClick="genderActive(this)">
              <span class="text-500">여자</span>
            </button>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1"  data-type="email"  data-status="active" data-size="LG" data-icon="true">
                <input type="text" placeholder="이메일 주소" value="value값" onKeyUp='textfieldChange(this,event)'>
                <p class="error-text">이메일 주소 오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1"  data-type="phone"  data-status="active" data-size="LG" data-icon="true">
                <input type="number" placeholder="핸드폰 번호(번호만 입력)" value="value 01088660460" onKeyUp='textfieldChange(this,event)'>
                <p class="error-text">오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="textfield flex-1 "  data-type="birth"  data-status="default" data-size="LG" data-icon="true">
              <input type="text" class="datepicker" placeholder="생년월일" onchange='textfieldChange(this,event)'>
              <p class="error-text">오류 메시지</p>
            </div>
          </div>
          <div class="flex-box gap-8 flex-wrap w-full">
            <div class="select flex-1" aria-label="select" data-size="MD" data-status="" data-icon="true">
              <button class="select-btn" aria-label="selectValue">
                  <span class="icon-box icon-size-sm icon-smile"></span>
                  <span class="select-value" data-default-text="유입경로">
                    유입경로
                  </span>
              </button>
              <div class="option-box" aria-label="option-box">
                <div>
                  <button class="option" aria-label="option" disabled>
                      <span>
                          Value
                      </span>
                  </button>
                  <button class="option" aria-label="option" disabled>
                      <span>
                          Value
                      </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-box gap-8 w-full">
            <button class="btn btn-type-06 btn-size-xxl flex-1">
              <span class="text-size-16">취소하기</span>
            </button>
            <button class="btn btn-type-01 btn-size-xxl flex-1">
              <span class="text-size-16">수정하기</span>
            </button>
          </div>
          
        </div>
        
      </div>

    </div>
  </div>
</section>
<footer data-include="../../include/footer.html"></footer>

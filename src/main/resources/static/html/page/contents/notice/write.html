<!DOCTYPE html>
<html lang="en">
<head>
    <title> K-하이테크 플렛폼</title>
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="naver-site-verification" content=""/>
    <meta name="keywords" content=" K-하이테크 플렛폼">
    <meta name="description" content=" K-하이테크 플렛폼">
    <meta name="subject" content=" K-하이테크 플렛폼">
        
    <meta property="og:type" content="website">
    <meta property="og:title" content=" K-하이테크 플렛폼"/>
    <meta property="og:description" content=" K-하이테크 플렛폼"/>
    <meta property="og:image" content=""/>
        
    <meta property="og:url" content="">
    <link rel="stylesheet" href="../../../../assets/css/common/reset.css" />
    <link rel="stylesheet" href="../../../../assets/css/common/font.css" />
    <link rel="stylesheet" href="../../../../assets/css/main/main.css" />

</head>
<body>
<header class="header -on" data-include="../../../include/header.html"></header>
<section class="sub-top ">
    <div class="inner">
        <h2>
            공지사항
        </h2>
    </div>
</section>
<section class="sub-con content board-content">
    <div class="inner">
        <div class="board-tab">
            <ul>
                <li>
                    <a href="" class="on">
                        <span>
                            공지사항
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            자료실
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            FAQ
                        </span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            QnA
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="board-write">
            <h4 class="board-write-title">
                [ 게시판이름 ] 작성 <span>[ 게시판이름 ]에 등록할 내용을 작성해주세요.</span>
            </h4>
            <div class="board-write-head">
                <p class="input-title">제목</p>
                <div class="textfield w-full"  data-type="text"  data-status="default" data-size="LG" data-icon="">
                    <input type="text" placeholder="제목" onchange='textfieldChange(this,event)'>
                    <p class="error-text">오류 메시지</p>
                </div>
            </div>
            <div class="board-write-body">
                <p class="input-title">내용</p>
                <div class="textfield w-full"  data-type="textarea"  data-status="default" data-size="MD" data-icon="">
                    <textarea placeholder="내용" class="i-min-h-350 i-max-h-350"></textarea>
                  </div>
            </div>
            <div class="board-write-foot">
                <p class="input-title">파일첨부</p>
                <div class="board-file-wrap">
                    <div class="textfield w-full"  data-type="file"  data-status="default" data-size="MD" data-icon="">
                        <input id="file-01" type="file" placeholder="대표 이미지" onchange='textfieldChange(this,event)'>
                        <label for="file-01">
                          Select Files
                        </label>
                        <p class="error-text"></p>
                    </div>
                    <div class="board-file-box">
                        <ul>
                            <li>
                                <a href="#">
                                    <span class="icon-box icon-size-sm icon-file"></span><span>첨부파일입니다.html</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon-box icon-size-sm icon-file"></span><span>첨부파일입니다.html</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="flex-box justify-center align-center board-write-btn-wrap">
            <button class="btn btn-type-06">
              취소하기
            </button>
            <button class="btn btn-type-03">
              추가하기
            </button>
          </div>
        </div>
</section>
<footer data-include="../../../include/footer.html"></footer>
</body>
<script src="../../../../assets/js/plugin/swiper/swiper-bundle.min.js"></script>
<script src="../../../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../../../assets/js/common.js"></script>
<script src="../../../../assets/js/header.js"></script>
<script>

</script>


</html>

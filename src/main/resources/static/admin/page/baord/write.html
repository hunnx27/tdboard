<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 가이드</title>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="../../../assets/css/common/reset.css" />
    <link rel="stylesheet" href="../../../assets/css/common/font.css" />
    <link rel="stylesheet" href="../../../assets/css/admin/admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <body>
    <header data-include="../../include/header.html"> </header>
    <section class="admin-contents">
      <aside data-include="../../include/side.html"></aside>
      
      <div class="admin-container">
        <main class="admin-con">
          <div class="admin-con-head">
            <div class="admin-title-wrap">
              <h3>
                <span class="icon-box icon-size-24 icon-"></span>
                장비관리
              </h3>
              <button class="btn">
                글쓰기
              </button>
            </div>
          </div>
          <div class="admin-con-body">
            <div class="admin-inner">
                <div class="board-write">
                    <div class="board-write-head">
                        <div class="input-wrap">
                            <p>제목</p>
                            <div class="textfield w-full"  data-type="text"  data-status="active" data-size="LG" data-icon="">
                                <input type="text" placeholder="제목" onKeyUp='textfieldChange(this,event)'>
                                <p class="error-text">제목 오류 메시지</p>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <p>내용</p>
                            <div class="select flex-1" aria-label="select" data-size="MD" data-status="" data-icon="">
                                <button class="select-btn" aria-label="selectValue">
                                    <span class="icon-box icon-size-sm icon-smile"></span>
                                    <span class="select-value" data-default-text="분류를 선택해주세요.">
                                      분류를 선택해주세요.
                                    </span>
                                </button>
                                <div class="option-box" aria-label="option-box">
                                  <div>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="board-write-body">
                        <p>파일</p>
                        <div class="baord-write-content">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <p>파일</p>
                        <div class="textfield w-full"  data-type="text"  data-status="active" data-size="LG" data-icon="">
                            <input type="file" placeholder="file" onKeyUp='textfieldChange(this,event)'>
                            <p class="error-text">file 오류 메시지</p>
                        </div>
                    </div>
                </div>

            </div>
          </div>
        </main>
      </div>
      <footer data-include="../../include/footer.html"></footer>
    </section>
    
  </body>
</html>
<script src="../../../assets/js/plugin/swiper/swiper-bundle.min.js"></script>
<script src="../../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../../assets/js/common.js"></script>
<script src="../../../assets/js/header.js"></script>

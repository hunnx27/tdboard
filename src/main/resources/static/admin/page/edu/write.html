<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-하이테크</title>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="../../../assets/css/common/reset.css" />
    <link rel="stylesheet" href="../../../assets/css/common/font.css" />
    <link rel="stylesheet" href="../../../assets/css/admin/admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <body>
    <header data-include="../../include/header.html"> </header>
    <section class="admin-contents">
      <aside data-include="../../include/side.html"></aside>
      
      <div class="admin-container">
        <main class="admin-con">
          <div class="admin-con-head">
            <div class="admin-title-wrap">
              <h3>
                <span class="icon-box icon-size-24 icon-admin-book"></span>
                교육관리
              </h3>
            </div>
          </div>
          <div class="admin-con-body">
            <div class="admin-inner">
              <div class="table-wrap">
                <div class="table-body">
                    <table class="admin-table admin-detail">
                      <tbody>
                        <tr>
                          <th> 
                            <span>강의명</span>
                          </th>
                          <td colspan="3">
                            <div>
                              <div class="textfield w-full max-w-380"  data-type="text"  data-status="default" data-size="MD" data-icon="">
                                <input type="text" placeholder="강의명" onchange='textfieldChange(this,event)'>
                                <p class="error-text">강의명</p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>
                            <span>정원</span>
                          </th>
                          <td colspan="3">
                            <div>
                              <div class="select w-160" aria-label="select" data-size="MD" data-status="" data-icon="">
                                <button class="select-btn" aria-label="selectValue">
                                    <span class="icon-box icon-size-sm icon-smile"></span>
                                    <span class="select-value" data-default-text="정원">
                                      정원
                                    </span>
                                </button>
                                <div class="option-box" aria-label="option-box">
                                  <div>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>강의실</span>
                          </th>
                          <td>
                            <div class="flex-box gap-18">
                              <button class="btn btn-size-xl admin-btn-type-03">장소 연결</button>
                              <div class="textfield  max-w-380"  data-type="text"  data-status="default" data-size="MD" data-icon="">
                                <input type="text" placeholder="강의실" onchange='textfieldChange(this,event)'>
                                <p class="error-text"></p>
                              </div>
                            </div>
                          </td>
                          <th> 
                            <span>담당교수</span>
                          </th>
                          <td>
                            <div>
                              <div class="textfield  max-w-380"  data-type="text"  data-status="default" data-size="MD" data-icon="">
                                <input type="text" placeholder="교수 이름" onchange='textfieldChange(this,event)'>
                                <p class="error-text"></p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>강의기간</span>
                          </th>
                          <td colspan="3">
                            <div class="flex-box gap-16 align-center">
                              <div class="flex-box gap-4 align-center">
                                <span class="text-box">
                                  시작일
                                </span>
                                <div class="textfield  max-w-380"  data-type="date"  data-status="default" data-size="MD" data-icon="true">
                                  <input type="text" class="datepicker" placeholder="시작일" onchange='textfieldChange(this,event)'>
                                  <p class="error-text"></p>
                                </div>
                              </div>
                              
                              <span>
                                ~
                              </span>
                              <div class="flex-box gap-4 align-center">
                                <span class="text-box">
                                  종료일
                                </span>
                                <div class="textfield  max-w-380"  data-type="date"  data-status="default" data-size="MD" data-icon="true">
                                  <input type="text" class="datepicker" placeholder="종료일" onchange='textfieldChange(this,event)'>
                                  <p class="error-text"></p>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>접수기간</span>
                          </th>
                          <td colspan="3">
                            <div class="flex-box gap-16 align-center">
                              <div class="flex-box gap-4 align-center">
                                <span class="text-box">
                                  시작일
                                </span>
                                <div class="textfield  max-w-380"  data-type="date"  data-status="default" data-size="MD" data-icon="true">
                                  <input type="text" class="datepicker" placeholder="시작일" onchange='textfieldChange(this,event)'>
                                  <p class="error-text"></p>
                                </div>
                              </div>
                              
                              <span>
                                ~
                              </span>
                              <div class="flex-box gap-4 align-center">
                                <span class="text-box">
                                  종료일
                                </span>
                                <div class="textfield max-w-380"  data-type="date"  data-status="default" data-size="MD" data-icon="true">
                                  <input type="text" class="datepicker" placeholder="종료일" onchange='textfieldChange(this,event)'>
                                  <p class="error-text"></p>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>강의내용</span>
                          </th>
                          <td colspan="3">
                            <div class="textfield w-full"  data-type="textarea"  data-status="default" data-size="MD" data-icon="">
                              <textarea placeholder="강의내용"></textarea>
                              <!--
                              <input type="text" placeholder="강의내용" onchange='textfieldChange(this,event)'>
                              <p class="error-text"></p>
                              -->
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th class="vertical-t"> 
                            <span>대표 이미지</span>
                          </th>
                          <td colspan="3">
                            <div class="textfield w-full max-w-380"  data-type="file"  data-status="default" data-size="MD" data-icon="">
                              <input type="file" placeholder="대표 이미지" onchange='textfieldChange(this,event)'>
                              <p class="error-text"></p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
              <div class="flex-box justify-center align-center admin-btn-wrap">
                <button class="btn btn-type-04">
                  취소하기
                </button>
                <button class="btn btn-type-03">
                  추가하기
                </button>
              </div>
            </div>
          </div>
          <footer class="admin-footer" data-include="../../include/footer.html"></footer>
        </main>
      </div>
    </section>
    
  </body>
</html>
<script src="../../../assets/js/plugin/swiper/swiper-bundle.min.js"></script>
<script src="../../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../../assets/js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../../../assets/js/jquery-ui.min.css"></link>
<script src="../../../assets/js/common.js"></script>
<script src="../../../assets/js/admin.js"></script>
<script src="../../../assets/js/header.js"></script>
<!---->

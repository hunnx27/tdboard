<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-하이테크</title>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="../../../assets/css/common/reset.css" />
    <link rel="stylesheet" href="../../../assets/css/common/font.css" />
    <link rel="stylesheet" href="../../../assets/css/admin/admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <body>
    <header data-include="../../include/header.html"> </header>
    <section class="admin-contents">
      <aside data-include="../../include/side.html"></aside>
      
      <div class="admin-container">
        <main class="admin-con">
          <div class="admin-con-head">
            <div class="admin-title-wrap">
              <h3>
                <span class="icon-box icon-size-24 icon-admin-user"></span>
                회원관리
              </h3>
            </div>
          </div>
          <div class="admin-con-body">
            <div class="admin-inner">

              <div class="table-wrap m-b-40">
                <div class="table-body">
                    <table class="admin-table admin-detail">
                      <tbody>
                        <tr>
                          <th> 
                            <span>아이디</span>
                          </th>
                          <td>
                            <span>idid</span> 
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>이름</span>
                          </th>
                          <td>
                            <span>아무개</span>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>권한</span>
                          </th>
                          <td>
                            <div>
                              <div class="select w-160" aria-label="select" data-size="MD" data-status="" data-icon="">
                                <button class="select-btn" aria-label="selectValue">
                                    <span class="icon-box icon-size-sm icon-smile"></span>
                                    <span class="select-value" data-default-text="회원">
                                      회원
                                    </span>
                                </button>
                                <div class="option-box" aria-label="option-box">
                                  <div>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                    <button class="option" aria-label="option" disabled>
                                        <span>
                                            Value
                                        </span>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>이메일</span>
                          </th>
                          <td>
                            <div>
                              <div class="textfield w-full max-w-380"  data-type="email"  data-status="default" data-size="MD" data-icon="true">
                                <input type="text" placeholder="email@email.com" onKeyUp='textfieldChange(this,event)'>
                                <p class="error-text">아이디 오류 메시지</p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>비밀번호</span>
                          </th>
                          <td>
                            <div>
                              <button class="btn admin-btn-type-03">
                                비밀번호 초기화
                              </button>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>가입일</span>
                          </th>
                          <td>
                            <span>2023.11.11</span>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>마지막접속일</span>
                          </th>
                          <td>
                            <span>2023.11.11</span>
                          </td>
                        </tr>
                        
                      </tbody>
                    </table>
                </div>
              </div>
              <div class="flex-box justify-center align-center admin-btn-wrap">
                <button class="btn btn-type-03">
                  수정하기
                </button>
              </div>
            </div>
          </div>
        </main>
        <footer class="admin-footer" data-include="../../include/footer.html"></footer>
      </div>
      
    </section>
    
  </body>
</html>
<script src="../../../assets/js/plugin/swiper/swiper-bundle.min.js"></script>
<script src="../../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../../assets/js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../../../assets/js/jquery-ui.min.css"></link>
<script src="../../../assets/js/common.js"></script>
<script src="../../../assets/js/admin.js"></script>
<script src="../../../assets/js/header.js"></script>

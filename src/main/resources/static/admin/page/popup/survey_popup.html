<!--size SM MD LG FullScreen -->
<div id="noti-top-hjcho" data-size="MD">
  <div class="noti-con">
    <div class="noti-head">
      <h1>설문 생성</h1>
      <button class="btn btn-icon-only">
        <span class="icon-box icon-size-24 icon-close"></span>
      </button>
    </div>
    <div class="noti-body">
      <div class="noti-body-con">
        <div class="survey-input-wrap">
          <p>제목</p>
          <div class="textfield w-full "  data-type="text"  data-status="default" data-size="MD" data-icon="">
            <input type="text" placeholder="Title" onchange='textfieldChange(this,event)'>
            <p class="error-text"></p>
          </div>
        </div>
        <div class="survey-input-wrap">
          <p>URL</p>
          <div class="textfield w-full "  data-type="text"  data-status="default" data-size="MD" data-icon="">
            <input type="text" placeholder="https://" onchange='textfieldChange(this,event)'>
            <p class="error-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="noti-foot">
      <div class="flex-box align-center justify-between gap-20 w-full">
        <button class="btn btn-type-04 flex-1">취소하기</button>
        <button  class="btn btn-type-03 flex-1">생성하기</button>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-하이테크</title>
    <!-- 로컬소스 -->
    <link rel="stylesheet" href="../../../assets/css/common/reset.css" />
    <link rel="stylesheet" href="../../../assets/css/common/font.css" />
    <link rel="stylesheet" href="../../../assets/css/admin/admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <body>
    <header data-include="../../include/header.html"> </header>
    <section class="admin-contents">
      <aside data-include="../../include/side.html"></aside>
      
      <div class="admin-container">
        <main class="admin-con">
          <div class="admin-con-head">
            <div class="admin-title-wrap">
              <h3>
                <span class="icon-box icon-size-24 icon-admin-server"></span>
                장비관리
              </h3>
            </div>
          </div>
          <div class="admin-con-body">
            <div class="admin-inner">
              <div class="table-wrap">
                <div class="table-body">
                    <table class="admin-table admin-detail">
                      <tbody>
                        <tr>
                          <th> 
                            <span>장비명</span>
                          </th>
                          <td colspan="3">
                            <div>
                              <div class="textfield w-full "  data-type="text"  data-status="default" data-size="MD" data-icon="">
                                <input type="text" placeholder="장비명" onchange='textfieldChange(this,event)'>
                                <p class="error-text"></p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>장비내용</span>
                          </th>
                          <td colspan="3">
                            <div>
                              <div class="textfield w-full"  data-type="textarea"  data-status="default" data-size="MD" data-icon="">
                                <textarea placeholder="장비내용"></textarea>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th> 
                            <span>대여장소</span>
                          </th>
                          <td colspan="3">
                            <div class="flex-box align-center gap-18">

                              <div class="textfield w-full "  data-type="text"  data-status="default" data-size="MD" data-icon="">
                                <input type="text" placeholder="대여장소" onchange='textfieldChange(this,event)'>
                                <p class="error-text"></p>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th class="vertical-t"> 
                            <span>대표 이미지</span>
                          </th>
                          <td colspan="3">
                            <div class="textfield w-full"  data-type="file"  data-status="default" data-size="MD" data-icon="">
                              <input id="file-01" type="file" placeholder="대표 이미지" onchange='textfieldChange(this,event)'>
                              <label for="file-01">
                                Select Files
                              </label>
                              <p class="error-text"></p>
                            </div>
                          </td>
                        </tr>
                        
                      </tbody>
                    </table>
                </div>
              </div>
              <div class="flex-box justify-center align-center admin-btn-wrap">
                <button class="btn btn-type-04">
                  취소하기
                </button>
                <button class="btn btn-type-03">
                  추가하기
                </button>
              </div>
            </div>
          </div>
          <footer class="admin-footer" data-include="../../include/footer.html"></footer>
        </main>
      </div>
    </section>
    
  </body>
</html>
<script src="../../../assets/js/plugin/swiper/swiper-bundle.min.js"></script>
<script src="../../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../../assets/js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../../../assets/js/jquery-ui.min.css"></link>
<script src="../../../assets/js/common.js"></script>
<script src="../../../assets/js/admin.js"></script>
<script src="../../../assets/js/header.js"></script>
